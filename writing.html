<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>writing</title>
    <style>
      h1 {
        text-align: center; /* Centers the header */
        color: white; /* Changes the font color */
      }
      h2 {
        text-align: center; /* Centers the header */
        color: white; /* Changes the font color */
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .documents {
        display: flex;
        justify-content: space-around;
        width: 80%;
        margin-bottom: 20px;
      }

      .document {
        position: relative;
        text-align: center;
      }

      .instruction {
        position: CENTER;
        top: 10px;
        left: 0;
        right: 0;
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 1px 1px 2px black;
      }

      /* Update for centering the button */
      .buttons {
        display: flex;
        justify-content: center; /* Center the button horizontally */
        width: 100%; /* Full width of the parent container */
        margin-top: 20px; /* Add space at the top */
      }

      .buttons button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #ce1039; /* Button background color */
        color: white; /* Button text color */
        font-size: 18px; /* Font size */
        font-family: Arial, sans-serif; /* Font family */
        border: none;
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      header {
        background-color: #333;
        padding: 10px;
        text-align: center;
      }

      nav ul {
        list-style-type: none;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      main {
        padding: 20px;
      }

      footer {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 10px 0;
        position: absolute;
        width: 100%;
        bottom: 0;
      }

      body {
        background-image: url("human-evolution.jpg"); /* Use the relative path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Writing Log</h2>
    </header>
    <h2>Use the writing log below to plan your activities in completion of this course. Click on "download writing log" below to get writing log.</h2>

    <div class="container">
      <div class="documents">
        <div class="document">
          <!-- Document content goes here -->
        </div>
      </div>

      <div class="buttons">
        <button onclick="openDocument('WRITING LOG.docx')">Download writing log</button>
      </div>
    </div>

    <script>
      function openDocument(doc) {
        window.open(doc, '_blank');
      }
    </script>
  </body>
</html>
