<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .colored-text {
    color: red; /* You can change this to any color you like */
  }
      /* General styling */
      body {
        background-image: url("human-evolution.jpg"); /* Use the relative path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
      }
      header {
        background-color: #333;
        padding: 10px;
        text-align: center;
        color: white;
      }
      h1 {
        text-align: center;
        color: rgb(233, 245, 250);
        padding: 20px;
      }

      /* Flexbox container for the videos and their related contents */
      .video-section {
        display: flex;
        justify-content: space-around;
        align-items: flex-start; /* Align items at the top */
        padding: 20px;
      }
      .video-container {
        width: 30%;
        text-align: center;
        background-color: #fff;
        padding: 15px;
        border: 1px solid #ccc;
        margin: 10px;
      }

      /* Video and document styles */
      video {
        width: 100%;
      }
      .document {
        display: block;
        width: 100px;
        height: 100px;
        background-color: lightgray;
        margin: 10px auto;
        text-align: center;
        padding-top: 40px; /* Center text vertically */
      }

      /* Link styling */
      .link {
        margin-top: 10px;
      }
    </style>
  </head>
