<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .get-started-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ce1039; /* Button background color */
      color: white; /* Button text color */
      font-size: 18px; /* Font size */
      font-family: Arial, sans-serif; /* Font family */
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease; /* Smooth hover effect */
    }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* Background image */
      .background {
        background-image: url("human-evolution.jpg"); /* Replace with your image */
        background-size: cover;
        background-position: center;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .content {
        background-color: rgba(
          0,
          0,
          0,
          0.6
        ); /* Add transparency to content box */
        color: white;
        padding: 50px;
        border-radius: 10px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
      }

      .button {
        display: inline-block;
        padding: 20px 50px;
        margin-top: 25px;
        font-size: 1.1rem;
        color: white;
        background-color: #ff6600;
        border-radius: 5px;
        text-decoration: none;
      }

      .button:hover {
        background-color: #ff5500;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="content">
        <h1>Hello, and welcome to my teaching platform.</h1>
        <h1>Let us dive into HUMAN EVOLUTION together!</h1>
      <h2>Presented to you by BOITSHEPO ITHOLENG</h2>
        <a href="Content.html" class="get-started-btn">Get Started</a>
      </div>
    </div>
  </body>
</html>
