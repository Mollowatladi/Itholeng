<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Example</title>
    <style>
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .content {
        background-color: rgba(
          0,
          0,
          0,
          0.6
        ); /* Add transparency to content box */
        color: white;
        padding: 50px;
        border-radius: 10px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-align: center;
      }

      header {
        background-color: #333;
        padding: 10px;
        text-align: center;
      }

      nav ul {
        list-style-type: none;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      main {
        padding: 20px;
      }

      footer {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 10px 0;
        position: absolute;
        width: 100%;
        bottom: 0;
      }
      body {
        background-image: url("human-evolution.jpg"); /* Use the relative path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>

    <header>
      <nav>
        <ul>

        </ul>
      </nav>
    </header>
    <body>
      <div class="background">
        <div class="content">
          <h1>Human Evolution</h1>
        </div>
      </div>
    </body>
  </body>
</html>
